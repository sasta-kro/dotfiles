# ~/dotfiles/.config/starship/starship.toml

# ---------------------------------------------------------
# > Starship Config Syntax Reference
# TOML Sections: [module_name] configures that specific module (eg, [git_branch])
# Variables ($): $variable inserts a value (eg, $directory, $symbol)
# Formatting Syntax: "[content](style)"
#    - [ ... ]: The text/variables to display
#    - ( ... ): The color/style to apply to that text group
# Example: "[$symbol$branch]($style)" -> Colors symbol+branch with the defined style.
#--------------------------------------------------------


# insert a blank line before the prompt for visual separation
# (bad idea for mosh cuz of scroll distance)
# add_newline = true


# commands that starship uses to fetch info (eg. python version in an env)
# sets this to 2000ms (default is 500ms) if this is reached, command is exited
command_timeout = 1000

# Custom command line prompt format
# this makes the full directory printed above the prompt line 
# default is everything in 1 line (remove to set back to default)
format = """
$username$hostname$directory$git_branch$python$conda$docker_context
$character"""


[directory]
# Style applied to the directory segment
style = "bold cyan"

[git_branch]
# Icon shown before the current Git branch name
symbol = "Ôêò "
# Style applied to the git branch segment
style = "bold #FFA500" # orange
# this is what will be in place when $git_branch is called (or @all)
format = "[$symbol$branch]($style) " # default: format="on $symbol$branch"

[docker_context]
# Icon shown when a Docker context is active
symbol = "Ôåà "
# Style applied to the docker context segment
style = "blue dimmed"

[hostname]
# Only display hostname for SSH sessions (avoids local clutter)
# mosh is not effected
ssh_only = false
ssh_symbol = "üåê"
# Style applied to the hostname segment
style = "bold green"
# Hostname module. If this set to false, starship will skip this section
disabled = false

format = "[$hostname$ssh_symbol]($style) üìÅ "

[username]
# Style for a normal (non-root) username
style_user = "bold yellow"
# Style when running as root (high-visibility warning style)
style_root = "black bold red"
# true = always display the username, false = only display in ssh/mosh
show_always = false

format = "[$user]($style)@" # default is "$user in"

[character]
# Prompt glyph: green when last command succeeded
success_symbol = "[‚ùØ](bold green)"
# Prompt glyph: red when last command failed
error_symbol = "[‚ùØ](bold red)"


# ======================== code 
[python]
symbol = "üêç "
# Only show python version if a py file exists or one is detected
detect_extensions = ["py"]
# The format string. removed "via " from the start.
format = "[$symbol$version]($style) "

[conda]
symbol = "conda"
# Removed "via " and just show the symbol + environment name
format = "[$symbol$environment]($style) "
ignore_base = false
